{% extends 'base.html' %}

{% block title %}Delete Budget - MoneyParce{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Budget</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the budget for "{{ budget.category.name }}"?</p>
        <p class="text-danger">Warning: This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete Budget</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
